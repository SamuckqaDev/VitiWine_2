<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/teste.css">
    <link rel="shortcut icon" href="../img/uva.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Dashboard - VitiWine</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="pai">
        <div class="lateral">
                <div class="logo">
                    <img src="./img/logobranco.png"  onclick="document.location.href='../index.html'">
                </div>
                <div class="nome-empresa">
                    <span>Olá empresa</span>
                </div>
                <div class="duvida">
                    <span>Caso tenha dúvidas entre em contato:</span>
                    <button class="button" onclick="document.location.href='./contato-dash.html'"><span>Contato</span></button>
                </div>
                
        </div>

        <div class="fundo">
            <div class="container">
                <div class="grafico">
                    <div class="cards">
                        <div class="card">
                            <h1>00</h1>
                            <span>Status</span>
                            <p>Baixo</p>
                        </div>
                        <div class="card">
                            <h1>00</h1>
                            <span>Status</span>
                            <p>Regular</p>
                        </div>
                        <div class="card">
                            <h1>00</h1>
                            <span>Status</span>
                            <p>Alto</p>
                        </div>
                    </div>
                    <div class="graph">
                        <canvas id="chartLine" style="width: 100%; height: 100%;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/chart.js/dist/chart.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
