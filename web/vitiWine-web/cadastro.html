<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="./img/uva.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login_cadastro.css" />
    <script src="../js/script.jss"></script>
  </head>
  <body>
    <header>
      <nav>
          <div class="div_logo">
          <img onclick="document.location.href='./index.html'"  src="./img/logobranco.png">
      </div>

          <div class="container">
              <ul>
                  <li><a href="./index.html">Inicio</a></li>

                  <button class="login" onclick="document.location.href='../telaLogin.html'">Entrar</button>
              </ul>
          </div>
      </nav>
  </header>
    <div class="div_roxo">
        
      <div class="div_branco_cadastro">
        <span class="sp_email alinhar">E-mail:</span>
        <input id="ipt_email" placeholder="E-mail" />
        <span class="sp_senha alinhar">Senha:</span>
        <input id="ipt_senha" placeholder="Senha" type="password"/>

        <span class="sp_senha alinhar">CPF/CNPJ:</span>
        <input id="ipt_cnpj" placeholder="CPF/CNPJ" type="text"/>
        <span class="sp_senha alinhar">Nome:</span>
        <input id="ipt_nome" placeholder="Nome" type="text"/>
        
        <button onclick="entrar()" class="btn_entrar">Entrar</button>
        
      </div>
    </div>
  </body>
</html>
<script>
  function entrar() {
    if (ipt_email.value == "gui@hotmail.com") {
        if(ipt_senha.value == '1234'){
          if (ipt_cnpj.value == '123456') {
            if (ipt_nome.value == 'gui') {
              window.location.href = "./dashbord/index.html"
            }else{
              alert("Por favor insira o Nome")
            }
          }else{
            alert("Por favor insira o CPF/CNPJ")
          }
        }else{
          alert("Por favor insira o senha")
        }
    }else{
      alert("Por favor insira o E-mail")
    }
  }
  function esqueceu(){
    window.location.href = "./senha.html"
  }
</script>
