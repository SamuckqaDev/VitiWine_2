<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VitiWine</title>
    <link rel="shortcut icon" href="./img/uva.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login_cadastro.css" />

  </head>
  <body>

    <div class="div_roxo">
        
      <div class="div_branco">
        <span class="fonte_inp alinhar">E-mail:</span>
        <input id="ipt_email" placeholder="E-mail" value="gui@hotmail.com"/>
        <span class="fonte_inp alinhar">Senha:</span>
        <input id="ipt_senha" placeholder="Senha" type="password" value="1234"/>
        <p onclick="esqueceu()" class="p_senha">Esqueceu sua senha?</p>

<!--botÃ£os-->
      
        <button onclick="entrar()" class="btn_entrar">Entrar</button>
        <button onclick="cadastrar()" class="btn_cadastro">Cadastro</button>
      
      </div>
    </div>
  </body>
</html>
<script>
  function entrar() {
    if (ipt_email.value == "gui@hotmail.com" ) {
        if (ipt_senha.value == "1234") {
          window.location.href = "./dashbord/index.html"
        }else{
          alert("Senha incorreto!");
        }
    } else {
      alert("E-mail incorreto!");
    }
  }
  function esqueceu(){
    window.location.href = "./senha.html"
  }

  function cadastrar() {
    window.location.href = "./cadastro.html"
  }

  function retorno() {
    window.location.href = "./index.html"
  }
</script>
